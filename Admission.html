<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="Admission.css">
</head>
<body>
    <div class="registration-container">
        <h2>Admission Form</h2>
        <form action="#" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="title">Title:</label>
                <select id="title" name="title">
                    <option value="Mr.">Mr.</option>
                    <option value="Mrs.">Mrs.</option>
                </select>
            </div>
            <div class="form-group">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName" required>
            </div>
            <div class="form-group">
                <label for="middleName">Middle Name:</label>
                <input type="text" id="middleName" name="middleName" required>
            </div>
            <div class="form-group">
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName" required>
            </div>
            <div class="form-group">
                <label for="fullName">Full Name:</label>
                <input type="text" id="fullName" name="fullName" readonly>
            </div>
            <div class="form-group">
                <label for="motherName">Mother Name:</label>
                <input type="text" id="motherName" name="motherName" required>
            </div>
            <div class="form-group">
                <label for="gender">Gender:</label>
                <select id="gender" name="gender">
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <textarea id="address" name="address" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <label for="taluka">Taluka:</label>
                <input type="text" id="taluka" name="taluka" required>
            </div>
            <div class="form-group">
                <label for="district">District:</label>
                <input type="text" id="district" name="district" required>
            </div>
            <div class="form-group">
                <label for="pincode">Pin Code:</label>
                <input type="text" id="pincode" name="pincode" required>
            </div>
            <div class="form-group">
                <label for="state">State:</label>
                <input type="text" id="state" name="state" required>
            </div>
            <div class="form-group">
                <label for="mobileNumber">Mobile Number:</label>
                <input type="text" id="mobileNumber" name="mobileNumber" required>
            </div>
            <div class="form-group">
                <label for="email">Email Id:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="aadhaarNumber">Aadhaar Number:</label>
                <input type="text" id="aadhaarNumber" name="aadhaarNumber" required>
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required>
            </div>
            <div class="form-group">
                <label for="religion">Religion:</label>
                <select id="religion" name="religion" required>
                    <option value="Hindu">Hindu</option>
                    <option value="Muslim">Muslim</option>
                    <option value="Christian">Christian</option>
                    <!-- Add more options as needed -->
                </select>
            </div>
            <div class="form-group">
                <label for="casteCategory">Caste Category:</label>
                <select id="casteCategory" name="casteCategory" required>
                    <option value="General">General</option>
                    <option value="OBC">OBC</option>
                    <option value="SC">SC</option>
                    <option value="ST">ST</option>
                    <!-- Add more options as needed -->
                </select>
            </div>
            <div class="form-group">
                <label for="caste">Caste:</label>
                <input type="text" id="caste" name="caste" required>
            </div>
            <div class="form-group">
                <label for="casteCertificate">Caste Certificate:</label>
                <input type="file" id="casteCertificate" name="casteCertificate" accept="image/jpeg, image/jpg, image/png" required>
            </div>
            <div class="form-group">
                <label for="marksheet">Marksheet:</label>
                <input type="file" id="marksheet" name="marksheet" accept="image/jpeg, image/jpg, image/png" required>
            </div>
            <div class="form-group">
                <label for="photo">Photo:</label>
                <input type="file" id="photo" name="photo" accept="image/jpeg, image/jpg, image/png" required>
            </div>
            <div class="form-group">
                <label for="signature">Signature:</label>
                <input type="file" id="signature" name="signature" accept="image/jpeg, image/jpg, image/png" required>
            </div>
            <div class="form-group">
                <label for="physicallyHandicapped">Physically Handicapped:</label>
                <label><input type="radio" name="physicallyHandicapped" value="Yes"> Yes</label>
                <label><input type="radio" name="physicallyHandicapped" value="No"> No</label>
            </div>
            <!-- Add other fields as per your requirements -->
            <div class="form-group">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
